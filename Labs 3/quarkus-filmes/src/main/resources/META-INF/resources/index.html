<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Filmes</title>


    <script src="js/jquery.js"></script>


    <link href="css/bootstrap.min.css" rel=stylesheet>


    <script>
		$(document).ready(function(){


			$("#busca").click(function() {

				var nome = $( "#nome option:selected" ).text();
				var midia = $( "#midia option:selected" ).text();
				var duracao = $( "#duracao option:selected" ).text();

				$("#dadosFilme").empty();

				var url = "/filmes/"+nome+"";


				$.getJSON(url, function(data) {

						var itens = [];

						$.each(data, function(i){

							itens.push("</td><td>"+ this.tipo.nome + "</td><td>"+ this.tipo.midia + "</td><td>"+ this.duracao + "</td></tr>");

						});

						$("#dadosFilme").append(itens);

				});

			});

		});

	</script>


</head>


<body>


<div id="painelBusca">



    <div class="form-group col-md-4">
        <label>Nome</label>
        <select id="nome" class="input-large form-control">
            <option value="" selected="selected">Qual o nome do filme?</option>
            <option value="shrek">Shrek</option>
            <option value="mario">Mario</option>

        </select>
    </div>



    <div class="form-group col-md-4">
        <label>Mídia</label>
        <select id="midia" class="input-large form-control">
            <option value="" selected="selected">Mídia (VHS, DVD, Digital...)</option>
            <option value="VHS">VHS</option>
            <option value="DVD">DVD</option>
            <option value="Netflix">Netflix</option>

        </select>
    </div>



    <div class="form-group col-md-4">
        <label>Duração</label>
        <select id="duracao" class="input-large form-control">
            <option value="" selected="selected">Duração em minutos</option>
            <option value="100">100</option>
            <option value="110">110</option>

        </select>
    </div>

</div>

<button id="busca" class="btn btn-primary col-md-offset-5">Buscar</button>

<table class="table table-bordered">
    <caption>Filmes</caption>
    <thead>
    <tr>
        <th>Nome</th>
        <th>Mídia</th>
        <th>Duração</th>
    </tr>
    </thead>

    <tbody id="dadosFilme">

    </tbody>
</table>


</body>

</html>
