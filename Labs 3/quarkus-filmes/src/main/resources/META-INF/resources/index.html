<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Estacionamento</title>
	
    
	<script src="js/jquery.js"></script>
	

	<link href="css/bootstrap.min.css" rel=stylesheet>
	
	
	<script>
		$(document).ready(function(){
			

			$("#busca").click(function() {

				var nome = $( "#nome option:selected" ).text();
				var duracao = $( "#duracao option:selected" ).text();
				var sinopse = $( "#sinopse option:selected" ).text();
					
				$("#dadosFilme").empty();
					
				var url = "/carro/"+nome+"/"+duracao+"/"+sinopse+"";
					

				$.getJSON(url, function(data) {
						
						var itens = [];
						
						$.each(data, function(i){
						
							itens.push("<tr> <td>"+ this.placa +"</td><td>"+ this.espc.nome + "</td><td>"+ this.espc.duracao + "</td><td>"+ this.espc.sinopse + "</td></tr>");
							
						});
									
						$("#dadosFilme").append(itens);
						
				});

			});

		});

	</script>

   
  </head>


  <body>
		

  		<div id="painelBusca">
            
		
		
            <div class="form-group col-md-4">
                <label>Nome</label>
                <select id="nome" class="input-large form-control">
                    <option value="" selected="selected">Escolha o ano</option>
                    <option value="shrek">shrek</option>
                    <option value="mario">mario</option>
                    
                </select>
            </div>
		
		
		
            <div class="form-group col-md-4">
                <label>Duracao</label>
                <select id="duracao" class="input-large form-control">
                    <option value="" selected="selected">Escolha o ano</option>
                    <option value="90">90</option>
                    <option value="120">120</option>
                    <option value="110">110</option>
                    
                </select>
            </div>
		
		
		
            <div class="form-group col-md-4">
                <label>Sinopse</label>
                <select id="sinopse" class="input-large form-control">
                    <option value="" selected="selected">Escolha o periodo</option>
                    <option value="vermelho">vermelho</option>
                    <option value="verde">verde</option>
                    
                </select>
            </div>
		
		</div>
		
		<button id="busca" class="btn btn-primary col-md-offset-5">Buscar</button>
		
		<table class="table table-bordered"> 
			<caption>Filmes</caption>
				<thead>
					<tr> 
						<th>Placa</th>
						<th>Nome</th> 
						<th>Duracao</th> 
						<th>Sinopse</th> 
					</tr> 
				</thead> 
				
				<tbody id="dadosFilme"> 
					
				</tbody> 
		</table>

		
  </body>
  
</html>
